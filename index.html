  <!-- Custom Animation Styles -->
  <style>
    .animated-container {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 70%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 1s;
    }

    .shape:nth-child(5) {
      width: 90px;
      height: 90px;
      top: 10%;
      left: 60%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .content-area {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .animated-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 60px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInUp 1s ease-out;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-title {
      font-size: 3rem;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      animation: fadeInDown 1.2s ease-out 0.5s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-out 1s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .pulse-button {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite, fadeInUp 1.8s ease-out 1.5s both;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }
      100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.3);
      animation: floatIcon 8s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) {
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
      top: 25%;
      right: 20%;
      animation-delay: 2s;
    }

    .floating-icon:nth-child(3) {
      bottom: 30%;
      left: 25%;
      animation-delay: 4s;
    }

    .floating-icon:nth-child(4) {
      bottom: 20%;
      right: 15%;
      animation-delay: 6s;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(360deg); opacity: 0.6; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .animated-card {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .animated-title {
        font-size: 2.5rem;
      }
      
      .animated-text {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 576px) {
      .animated-title {
        font-size: 2rem;
      }
      
      .animated-text {
        font-size: 1rem;
      }
      
      .pulse-button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <!-- Additional Animation Scripts -->
  <script>
    // Initialize animations
    document.addEventListener('DOMContentLoaded', function() {
      // Add hover effects to shapes
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        shape.addEventListener('mouseenter', function() {
          this.style.transform = 'scale(1.2)';
          this.style.transition = 'transform 0.3s ease';
        });
        
        shape.addEventListener('mouseleave', function() {
          this.style.transform = 'scale(1)';
        });
      });

      // Add click effect to the main card
      const card = document.querySelector('.animated-card');
      card.addEventListener('click', function(e) {
        if (e.target.classList.contains('pulse-button')) return;
        
        this.style.transform = 'scale(1.02)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 200);
      });

      // Parallax effect for floating icons
      document.addEventListener('mousemove', function(e) {
        const icons = document.querySelectorAll('.floating-icon');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        icons.forEach((icon, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 50;
          const y = (mouseY - 0.5) * speed * 50;
          
          icon.style.transform += ` translate(${x}px, ${y}px)`;
        });
      });

      // Smooth scroll reveal animation
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, observerOptions);

      // Observe animated elements
      const animatedElements = document.querySelectorAll('.animated-card, .animated-title, .animated-text, .pulse-button');
      animatedElements.forEach(el => observer.observe(el));
    });

    // Add loading animation
    window.addEventListener('load', function() {
      const preloader = document.querySelector('.cs_preloader');
      if (preloader) {
        setTimeout(() => {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 1000);
      }
    });
  </script>
